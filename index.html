<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ED Moi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="logo"><img src="/img/logo.png" alt="logo" /></div>
      <div id="titre">
        <h1>ED Moi</h1>
      </div>
      <div id="pp">
        <a href="/page/profile.html"
          ><img src="/img/pp gabin.jpg" alt="pp" id="pp"
        /></a>
      </div>
    </header>
    <container id="semaine">
      <div class="calendar">
        <div class="day" data-day="1">
          <div class="circle"></div>
          <p>L</p>
        </div>
        <div class="day" data-day="2">
          <div class="circle"></div>
          <p>M</p>
        </div>
        <div class="day" data-day="3">
          <div class="circle"></div>
          <p>M</p>
        </div>
        <div class="day" data-day="4">
          <div class="circle"></div>
          <p>J</p>
        </div>
        <div class="day" data-day="5">
          <div class="circle"></div>
          <p>V</p>
        </div>
        <div class="day" data-day="6">
          <div class="circle"></div>
          <p>S</p>
        </div>
        <div class="day" data-day="7">
          <div class="circle"></div>
          <p>D</p>
        </div>
      </div>
    </container>
    <container id="buttons">
      <a href="/page/suivre_une_formation.html">
        <button id="button1">Suivre une formation</button></a
      >
      <a href="/page/creer_une_formation.html">
        <button id="button2">Cr√©er une formation</button></a
      >
    </container>
    <footer id="progression-footer">
      <div id="titre-footer">
        <h2>Votre progression</h2>
        <img src="/img/fleche-gauche-modified.png" alt="" id="fleche-formation">
      </div>
      <div class="progress-section">
        <div class="category">
          <p>ADMINISTRATIF</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 70%"></div>
          </div>
        </div>
        <div class="category">
          <p>CUISINE</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 50%"></div>
          </div>
        </div>
        <div class="category">
          <p>MECANIQUE</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 30%"></div>
          </div>
        </div>
        <div class="category">
          <p>INFORMATIQUE</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 80%"></div>
          </div>
        </div>
        <div class="category">
          <p>FINANCES</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 10%"></div>
          </div>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
