<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ED Moi</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
        <div id="logo">
          <a href="/index.html"><img src="/img/logo.png" alt="logo" /></a></div>
      <div id="titre">
        <h1>ED Moi</h1>
      </div>
      <div id="pp">
        <a href="/page/profile.html"
          ><img src="/img/pp gabin.jpg" alt="pp" id="pp"
        /></a>
      </div>
    </header>

    <div id="creer_une_formation">
      <h2>CRÉER UNE FORMATION</h2>
      <div id="form">
        <form>
          <label for="nom">Nom de la formation</label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Entrez le nom de la formation"
          />

          <label for="explication">Explication</label>
          <textarea
            id="explication"
            name="explication"
            placeholder="Expliquez votre formation"
          ></textarea>

          <label for="upload">Upload une vidéo</label>
          <input type="file" id="upload" name="upload" />

          <button type="submit">Publier</button>
        </form>
      </div>
    </div>
    <footer id="progression-footer">
      <div id="titre-footer">
        <h2>Votre progression</h2>
        <img src="/img/fleche-gauche-modified.png" alt="" id="fleche-formation">
      </div>
      <div class="progress-section">
        <div class="category">
          <p>ADMINISTRATIF</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 70%"></div>
          </div>
        </div>
        <div class="category">
          <p>CUISINE</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 50%"></div>
          </div>
        </div>
        <div class="category">
          <p>MECANIQUE</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 30%"></div>
          </div>
        </div>
        <div class="category">
          <p>INFORMATIQUE</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 80%"></div>
          </div>
        </div>
        <div class="category">
          <p>FINANCES</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 10%"></div>
          </div>
        </div>
      </div>
    </footer>
    
    <script src="/script.js"></script>
  </body>
</html>
